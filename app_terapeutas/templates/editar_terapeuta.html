<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Terapeuta</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Terapeuta</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ terapeuta.nombre }}" required>

        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ terapeuta.apellido }}" required>

        <label>Correo:</label>
        <input type="email" name="correo" value="{{ terapeuta.correo }}" required>

        <label>Teléfono:</label>
        <input type="text" name="telefono" value="{{ terapeuta.telefono }}" maxlength="10" required>

        <label>Dirección:</label>
        <input type="text" name="direccion" value="{{ terapeuta.direccion }}" required>

        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
